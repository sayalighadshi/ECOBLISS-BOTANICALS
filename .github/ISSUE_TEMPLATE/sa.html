<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
        }
        nav a {
            color: #fff;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #555;
        }
        .container {
            padding: 20px;
        }
        .hero {
            background-color: #ddd;
            padding: 50px;
            text-align: center;
        }
        .hero h1 {
            margin: 0;
        }
        .services, .contact {
            margin: 20px 0;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Business</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </nav>
    <div class="container">
        <section id="home" class="hero">
            <h1>Welcome to Our Business</h1>
            <p>We offer the best services for you.</p>
        </section>
        <section id="services" class="services">
            <h2>Our Services</h2>
            <p>We provide a wide range of services to meet your needs.</p>
        </section>
        <section id="contact" class="contact">
            <h2>Contact Us</h2>
            <p>Email: info@mybusiness.com</p>
            <p>Phone: (123) 456-7890</p>
        </section>
    </div>
    <footer>
        <p>&copy; 2023 My Business. All rights reserved.</p>
    </footer>
    <script>
        // JavaScript code can be added here if needed
        console.log("Welcome to My Business website!");
    </script>
</body>
</html>
